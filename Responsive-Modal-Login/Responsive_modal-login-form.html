<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Modal</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="modalBtn" class="btn">MODAL</button>
    <div id="myModal" class="modal">
        <div class="modalContent">
            <div class="modalHeader">
                <span class="close" id="closeBtn">&#9874;</span>
            </div>
            <div class="modalBody">
                <div class="loginBox">
                    <img src="avatar.png" class="avatar">
                    <h1>Login Form</h1>
                    <form action="">
                        <p>Username</p>
                        <input type="text" name="username" placeholder="Enter Username" id="">
                        <p>Password</p>
                        <input type="password" name="password" placeholder="Enter Password" id="">
                        <input type="submit" value="Login" name="submit">
                        <a href="#">Forgot Password</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
